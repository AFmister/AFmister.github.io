       <!--  BOOTSTRAP BUNDLE WITH POPPER - End -->


    <script>
        // Collect all portfolio items
        const items = Array.from(document.querySelectorAll('.portfolio-img'));
        let currentIndex = 0;

        function showModal(index) {
            const item = items[index];
            const type = item.getAttribute('data-type');
            const src = item.getAttribute('data-src');
            const title = item.getAttribute('data-title');
            const desc = item.getAttribute('data-desc');

            document.getElementById('lightboxModalLabel').textContent = title || '';
            document.getElementById('lightboxDesc').textContent = desc || '';

            const img = document.getElementById('lightboxImage');
            const videoWrapper = document.getElementById('lightboxVideoWrapper');
            const video = document.getElementById('lightboxVideo');

            if (type === 'image') {
                img.src = src;
                img.classList.remove('d-none');
                videoWrapper.classList.add('d-none');
                video.src = '';
            } else if (type === 'video') {
                img.classList.add('d-none');
                videoWrapper.classList.remove('d-none');
                video.src = src + '?autoplay=1';
            }
        }

        items.forEach((item, idx) => {
            item.addEventListener('click', () => {
                currentIndex = idx;
                showModal(currentIndex);
            });
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            showModal(currentIndex);
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % items.length;
            showModal(currentIndex);
        });

        // Clear video src on modal close to stop playback
        document.getElementById('lightboxModal').addEventListener('hidden.bs.modal', () => {
            document.getElementById('lightboxVideo').src = '';
        });
    </script>
